<head>
<link href="login.component.css" rel="stylesheet">
</head>
<body class="text-center">
  
<main class="form-signin" >
<form #form="ngForm" (ngSubmit)="login(form)">
  <img class="mb-4" src="https://blog.sqlauthority.com/wp-content/uploads/2017/09/login.png" alt="" width="72" height="57">
  <h1 class="h3 mb-3 fw-normal">Lütfen Giriş Yapınız.</h1>

  <div class="form-floating" >
    <input class="form-control" name="email" [(ngModel)]="loginUser.email" required  placeholder="name@example.com">
    <label for="floatingInput" >Email </label>
  </div>
  <div class="form-floating">
    <input  class="form-control" name="password" [(ngModel)]="loginUser.password" type="password" required  placeholder="Password">
    <label for="floatingPassword" >Şifre </label>
  </div>

  <div class="checkbox mb-3">
  </div>
  <button class="w-100 btn btn-lg btn-primary"  type="submit">Giriş</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</form>
</main>


  
</body>
