<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="serverPostGroup" (ngSubmit)="add()" class="">
        <h2 class="mt-3 pt-3 ">Server ekle</h2>
        
        <button type="submit" class="btn btn-lg btn-primary btn-block mt-3 pt-3" >Oluştur</button>

      <h6 class="mt-3 pt-3 ">{{Message}} {{success}}</h6>
      <h6 *ngIf="success" >Ayrıntılar için konsol'a bakınız.</h6>
      </form>
    </div>
  </div>
</main>
